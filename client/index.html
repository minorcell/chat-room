<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Chat Dao - Real-time chat room supporting multi-user instant messaging with multiple theme options">
    <meta name="keywords" content="chat room, real-time chat, online chat, instant messaging, multi-user chat">
    <meta name="author" content="github.com/minorcell">
    <title>Chat Dao - Real-time Online Chat Room</title>
    <link rel="stylesheet" href="./styles/retro.css" id="theme-style">
    <!-- Markdown和代码高亮库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/default.css" id="highlight-style">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Chat Dao</h1>
            <div class="header-controls">
                <div class="online-info">
                    <span>Online: </span>
                    <span id="onlineCount">0</span>
                </div>
                <div class="theme-selector">
                    <select id="themeSelect">
                        <option value="retro">Early Web</option>
                        <option value="modern">Geek Style</option>
                        <option value="chinese">Chinese Style</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="nameInput" placeholder="Enter your nickname" maxlength="20">
            <button id="setNameButton">Set Name</button>
        </div>

        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="system-message">
                    <span class="timestamp">System Message</span>
                    <span class="content">Welcome to Chat Dao Chat Room!</span>
                </div>
            </div>
            <div class="input-area">
                <textarea id="messageInput" placeholder="Type your message (Markdown supported)..." rows="3"></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
